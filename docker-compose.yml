services:
  db:
    image: postgres:13
    container_name: pesquisasatisfaacao_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pesquisasatisfaacao_server
    ports:
      - "3333:3333"
    depends_on:
      - db

volumes:
  postgres_data:
